<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ePiano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="piano">

    <div id="pianolabel">
     <h1 id="title" class="hoveranimation">ePiano</h1>
     <credit>&copy;2024 <a href="https://synic-dx.github.io/Synic-dx/" class="hoveranimation" rel="noopener" target="_blank">@Synic</a></credit>
    </div>

      <div class="keys">

        <div id="C" class="keywhite zero"></div>
        <div id="Db" class="keyblack zero"></div>
        <div id="D" class="keywhite zero"></div>
        <div id="Eb" class="keyblack zero"></div>
        <div id="E" class="keywhite zero"></div>
        <div id="F" class="keywhite zero"></div>
        <div id="Gb" class="keyblack zero"></div>
        <div id="G" class="keywhite zero"></div>
        <div id="Ab" class="keyblack zero"></div>
        <div id="A" class="keywhite zero"></div>
        <div id="Bb" class="keyblack zero"></div>
        <div id="B" class="keywhite zero"></div>

        <div id="1C" class="keywhite one"></div>
        <div id="1Db" class="keyblack one"></div>
        <div id="1D" class="keywhite one"></div>
        <div id="1Eb" class="keyblack one"></div>
        <div id="1E" class="keywhite one"></div>
        <div id="1F" class="keywhite one"></div>
        <div id="1Gb" class="keyblack one"></div>
        <div id="1G" class="keywhite one"></div>
        <div id="1Ab" class="keyblack one"></div>
        <div id="1A" class="keywhite one"></div>
        <div id="1Bb" class="keyblack one"></div>
        <div id="1B" class="keywhite one"></div>

        <div id="2C" class="keywhite two"></div>
        <div id="2Db" class="keyblack two"></div>
        <div id="2D" class="keywhite two"></div>
        <div id="2Eb" class="keyblack two"></div>
        <div id="2E" class="keywhite two"></div>
        <div id="2F" class="keywhite two"></div>
        <div id="2Gb" class="keyblack two"></div>
        <div id="2G" class="keywhite two"></div>
        <div id="2Ab" class="keyblack two"></div>
        <div id="2A" class="keywhite two"></div>
        <div id="2Bb" class="keyblack two"></div>
        <div id="2B" class="keywhite two"></div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
