<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ePiano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play Piano Online">
    <link rel="stylesheet" href="styles.css">
    <link href="logo.svg" rel="Icon">
  </head>
  <body>
    <div id="piano">

    <div id="pianolabel">
     <h1 id="title" class="hoveranimation">ePiano</h1>
     <h3 id="noteDisplay">Welcome</h3>
     <credit>&copy;2024 <a href="https://synic-dx.github.io/Synic-dx/" class="hoveranimation" rel="noopener" target="_blank">@Synic</a> <br> 
      <small>In collaboration with <a href="https://thumbs.dreamstime.com/b/crow-dressed-as-jazzman-playing-pianino-created-generative-ai-technology-studio-portrait-crow-dressed-as-jazzman-276621957.jpg" class="hoveranimation" rel="noopener" target="_blank">@Kak</a><br>
      Audio Files Sourced From <br>
      <a href="https://github.com/fuhton/piano-mp3/tree/master/piano-mp3" id="source" rel="noopener" target="_blank">@fuhton/piano.mp3</a></small></credit>
    </div>

      <div class="keys">

        <div id="C3" class="keywhite zero"><span class="note"></span>q</div>
        <div id="Db3" class="keyblack zero"><span class="note"></span>2</div>
        <div id="D3" class="keywhite zero"><span class="note"></span>w</div>
        <div id="Eb3" class="keyblack zero"><span class="note"></span>3</div>
        <div id="E3" class="keywhite zero"><span class="note"></span>e</div>
        <div id="F3" class="keywhite zero"><span class="note"></span>r</div>
        <div id="Gb3" class="keyblack zero"><span class="note"></span>5</div>
        <div id="G3" class="keywhite zero"><span class="note"></span>t</div>
        <div id="Ab3" class="keyblack zero"><span class="note"></span>6</div>
        <div id="A3" class="keywhite zero"><span class="note"></span>y</div>
        <div id="Bb3" class="keyblack zero"><span class="note"></span>7</div>
        <div id="B3" class="keywhite zero"><span class="note"></span>u</div>
        <div id="C4" class="keywhite one"><span class="note"></span>z</div>
        <div id="Db4" class="keyblack one"><span class="note"></span>s</div>
        <div id="D4" class="keywhite one"><span class="note"></span>x</div>
        <div id="Eb4" class="keyblack one"><span class="note"></span>d</div>
        <div id="E4" class="keywhite one"><span class="note"></span>c</div>
        <div id="F4" class="keywhite one"><span class="note"></span>v</div>
        <div id="Gb4" class="keyblack one"><span class="note"></span>g</div>
        <div id="G4" class="keywhite one"><span class="note"></span>b</div>
        <div id="Ab4" class="keyblack one"><span class="note"></span>h</div>
        <div id="A4" class="keywhite one"><span class="note"></span>n</div>
        <div id="Bb4" class="keyblack one"><span class="note"></span>j</div>
        <div id="B4" class="keywhite one"><span class="note"></span>m</div>
        <div id="C5" class="keywhite one"><span class="note"></span>,</div>
        <div id="Db5" class="keyblack two"><span class="note"></span>l</div>
        <div id="D5" class="keywhite two"><span class="note"></span>.</div>
        <div id="Eb5" class="keyblack two"><span class="note"></span>;</div>
        <div id="E5" class="keywhite two"><span class="note"></span>/</div>
        <div id="F5" class="keywhite two"><span class="note"></span>o</div>
        <div id="Gb5" class="keyblack two"><span class="note"></span>0</div>
        <div id="G5" class="keywhite two"><span class="note"></span>p</div>
        <div id="Ab5" class="keyblack two"><span class="note"></span>-</div>
        <div id="A5" class="keywhite two"><span class="note"></span>[</div>
        <div id="Bb5" class="keyblack two"><span class="note"></span>=</div>
        <div id="B5" class="keywhite two"><span class="note"></span>]</div>
        <div id="C6" class="keywhite two"><span class="note"></span>\</div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
